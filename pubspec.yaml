name: flutter_app
description: Professional Point of Sale System with Firebase
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Core UI
  cupertino_icons: ^1.0.2
  
  # State Management
  flutter_riverpod: 2.6.1
  
  # Firebase (Web-compatible versions)
  firebase_core: 3.6.0
  cloud_firestore: 5.4.3
  firebase_auth: 5.3.1
  firebase_storage: 12.3.2
  
  # Security
  crypto: 3.0.6
  
  # Utilities
  intl: 0.19.0
  uuid: 4.5.1
  
  # Charts & Visualization
  fl_chart: 0.70.1
  
  # QR Code
  qr_flutter: 4.1.0
  
  # PDF Generation (web-compatible)
  pdf: 3.11.1
  printing: 5.13.4
  
  # Share functionality
  share_plus: 10.1.3
  
  # HTTP requests
  http: 1.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
